    <link rel="stylesheet" href="./index.css">

</head>
<body>

    <hr>

    <h2>등록</h2>

    <button onclick="displayVoList();">조회</button>

        </thead>

        <tfoot></tfoot>

    </table>

    <hr>

    <div id="modal" onclick="closeModal();">
        <!-- event 없에는 법칙 같은것.. 걍 외워야...ㅠ -->
        <div id="todoDetailArea" onclick="f01(event);">
            <label for="">번호 : </label><span id="todoDetailNo">???</span>
            <br>
            <label for="">제목 : </label><span id="todoDetailTitle">???</span>
            <br>
            <label for="">완료여부 : </label><span id="todoDetailDone">???</span>
            <br>
            <label for="">생성일시 : </label><span id="todoDetailCreatedAt">???</span>
            <br>
        </div>
    </div>
