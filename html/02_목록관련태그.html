<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록관련태그</title>
</head>
<body>
    <h1>목록관련태그</h1>

    <hr>

    <h2>순서 없는 목록</h2>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
    </ul>
  

    <h2>순서 있는 목록</h2>
     <ol type="1" start="7" reversed>
        
        <li>HTML</li>
        <li>CSS</li>
        <li>Java Script</li>
    </ol>   



</body>
</html>
