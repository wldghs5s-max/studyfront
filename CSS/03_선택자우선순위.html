<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 우선순위</title>

    <style>
        #target{
            background-color: aqua;
            color: aqua;
        }
        .kh{
            background-color: brown;
            height: 100px;
        }

        h1{
            background-color: red !important;
        }

        h1{
            background-color: green;
        }
        
    </style>
</head>
<body>
    <h1 id="target" class="kh" style="background-color: violet;">선택자 우선순위</h1>
    <p>
        기본적으로 CSS 속성은 위에서 아래로 적용되지만,
        같은 요소에 다양한 선택자로 CSS 속성이 설정된 경우에는 우선순위에 따라 스타일이 적용된다.

        태그 선택자 &lt 클래스 선택자 &lt 아이디 선택자 &lt 인라인 스타일 &lt !important 순서로 우선순위를 가진다.
    </p>
</body>
</html>
