<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>내장객체</title>
    <script defer src="./06_내장객체.js"></script>
</head>
<body>
    <h1 id="target">내장객체</h1>

        <hr>

    <h2>Object 객체</h2>
    <p>
        자바스크립트의 가장 기본적인 내장 객체 <br>
        Object라는 생성자 함수를 통해서 만들어진 인스턴스이다.
    </p>

    <h2>Number 객체</h2>
    <p>
        정수, 실수를 저장하는 객체이다.
    </p>

    <h2>String 객체</h2>
    <p>
        문자열을 저장하는 객체이다. <br>
        HTML 요소와 관련된 여러 메소드를 제공한다.
    </p>

    <h2>Date 객체</h2>
    <p>
        날짜와 시간 정보를 저장하는 객체이다.
    </p>
